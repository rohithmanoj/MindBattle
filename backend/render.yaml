# render.yaml
services:
  - type: web
    name: mindbattle-backend
    env: node
    plan: free # or your preferred plan
    buildCommand: 'npm install'
    startCommand: 'npm start'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mindbattle-db
          property: connectionString
      - key: NODE_ENV
        value: production

  - type: psql
    name: mindbattle-db
    plan: free # or your preferred plan
    postgresMajorVersion: '14'